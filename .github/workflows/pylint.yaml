name: Lint Code with Pylint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          # Install project-specific dependencies (if any)
          # Example: pip install -r requirements.txt

      - name: Run Pylint
        run: |
          pylint /Users/jpabloacosta/Desktop/U/8/Python\ Micro\ Services/ReceiptMaster_Mine/FastAPI/app/**/*.py
          